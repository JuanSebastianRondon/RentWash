<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentWash - Registro</title>
    <link rel="stylesheet" href="stylesRegister.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header class="navbar">
        <div class="logo">RentWash</div>
    </header>

    <!-- Formulario de registro -->
    <section class="register">
        <h2>Regístrate</h2>
        <form id="register-form">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Mínimo 8 caracteres" 
                    required>
                <button 
                    type="button" 
                    class="toggle-password" 
                    id="toggle-password">Mostrar</button>
            </div>
            <small class="password-hint">
                Debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.
            </small>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <p>© 2024 RentWash. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
