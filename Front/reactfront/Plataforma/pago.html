<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Estilos similares a los anteriores */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin: 0 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <header class="navbar">
        <div class="logo">RentWash</div>
        <nav>
            <ul>
                <li><a href="indexNormal.html">Inicio</a></li>
                <li><a href="galeria.html">Lavadoras</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="pago.html">Mi Perfil</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de pago -->
    <section class="container">
        <h2>Selecciona la cantidad de horas y método de pago</h2>
        
        <div>
            <label for="hours">Horas de uso:</label>
            <input type="number" id="hours" name="hours" min="1" required>
        </div>

        <div>
            <label for="payment-method">Método de pago:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Tarjeta de crédito</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Efectivo</option>
                <option value="cash">Nequi</option>
                <option value="cash">Daviplata</option>
                

            </select>
        </div>

        <p>Total: <span id="totalPrice">0</span> pesos</p>

        <button class="btn" onclick="calculateTotal()">Pagar</button>
    </section>

    <script>
        function calculateTotal() {
            const hours = document.getElementById('hours').value;
            const pricePerHour = 2000;
            if (hours > 0) {
                const total = hours * pricePerHour;
                document.getElementById('totalPrice').textContent = total;
                alert(`Total a pagar: ${total} pesos. Gracias por tu compra.`);
                // Aquí podrías redirigir o guardar el pago.
            } else {
                alert('Por favor, ingresa un número válido de horas.');
            }
        }
    </script>
</body>
</html>
